buildscript {
    repositories {
        google()  // Firebase dependencies are in Google repository
        mavenCentral()
    }
    dependencies {
        // Add classpath for Google services plugin
        classpath 'com.google.gms:google-services:4.3.15'  // Use the latest version
    }
}

allprojects {
    repositories {
        google()  // This is important for Firebase and other Google dependencies
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
